<!DOCTYPE html>
<html>
	<head>
		<title>How Professional Are You?</title>
	</head>
	<body>
		<div class="container">
			<p>You are watching a video and you are on the fence about it. What do you do?</p>
			<div><input id="1a" type="radio" name="1"><label for="1a">Like the video</label></div>
			<div><input id="2a" type="radio" name="1"><label for="2a">Dislike the video</label></div>
			<div><input id="3a" type="radio" name="1"><label for="3a">Neither</label></div>
			<div><input id="4a" type="radio" name="1"><label for="4a">Be unprofessional</label></div>
			
			<p>After watching the video, you decide to leave a comment. What do you write about?</p>
			<div><input id="1b" type="radio" name="2"><label for="1b">Make more music.</label></div>
			<div><input id="2b" type="radio" name="2"><label for="2b">What he should do next.</label></div>
			<div><input id="3b" type="radio" name="2"><label for="3b">Make a meme tutorial.</label></div>
			<div><input id="4b" type="radio" name="2"><label for="4b">Something unprofessional</label>
			
			<p>Who is TheKingCam's biggest fan?</p>
			<div><input id="1c" type="radio" name="3"><label for="1c">Daurna Normac</label></div>
			<div><input id="2c" type="radio" name="3"><label for="2c">Barack Obama</label></div>
			<div><input id="3c" type="radio" name="3"><label for="3c">KonyHawkProSlaver</label></div>
			<div><input id="4c" type="radio" name="3"><label for="4c">Someone unprofessional.</label></div>
			
			<p>What do you say when you see someone who is being unprofessional?</p>
			<div><input id="1d" type="radio" name="4"><label for="1d">Hey you're professional.</label></div>
			<div><input id="2d" type="radio" name="4"><label for="2d">Hey you're partially professional.</label></div>
			<div><input id="3d" type="radio" name="4"><label for="3d">Hey you're not very professional.</label></div>
			<div><input id="4d" type="radio" name="4"><label for="4d">Also be unprofessional.</label></div>
		</div>
	</body>
	<style>
	</style>
</html>
